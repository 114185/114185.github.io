<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>æŠ•ç±ƒéŠæˆ²</title>
  <style>
    body {

</head>
<body>

<h2>ğŸ€ æŠ•ç±ƒéŠæˆ²ï¼ˆç©ºç™½éµæŠ•ç±ƒï¼‰</h2>
<canvas id="game" width="800" height="500"></canvas>
<p id="info"></p>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// çƒ
let ball = {
  x: 120,
  y: 380,
  r: 10,
  vx: 0,
  vy: 0,
  shooting: false
};

// é‡åŠ›
const gravity = 0.38;

// ç±ƒç­
let hoop = {
  x: 360,
  y: 230,
  w: 100,
  h: 12,
  speed: 2,
  dir: 1
};

let score = 0;
let timeLeft = 60;
let scored = false;

// å€’æ•¸è¨ˆæ™‚
setInterval(() => {
  if (timeLeft > 0) timeLeft--;
}, 1000);

// æŠ•ç±ƒ
document.addEventListener("keydown", e => {
  if (e.code === "Space" && !ball.shooting && timeLeft > 0) {
    ball.shooting = true;
    ball.vx = 7.5;
    ball.vy = -11.5;
    scored = false;
  }
});

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // ç±ƒç­ç§»å‹•
  hoop.x += hoop.speed * hoop.dir;
  if (Math.random() < 0.02) {
    hoop.speed = Math.random() * 2 + 1;
  }
  if (hoop.x < 300 || hoop.x + hoop.w > 550) {
    hoop.dir *= -1;
  }

  // çƒçš„ç‰©ç†
  if (ball.shooting) {
    ball.x += ball.vx;
    ball.y += ball.vy;
    ball.vy += gravity;

    // æ’åˆ°ç±ƒç­å·¦å³é‚Šå½ˆé–‹
    if (
      ball.y + ball.r > hoop.y &&
      ball.y - ball.r < hoop.y + hoop.h &&
      (ball.x - ball.r < hoop.x || ball.x + ball.r > hoop.x + hoop.w)
    ) {
      ball.vx *= -0.7; // æ°´å¹³åå½ˆï¼Œç¨å¾®è¡°æ¸›
    }

    // æ’åˆ°ç±ƒç­åº•éƒ¨å½ˆé–‹
    if (
      ball.x + ball.r > hoop.x &&
      ball.x - ball.r < hoop.x + hoop.w &&
      ball.y - ball.r < hoop.y + hoop.h &&
      ball.y > hoop.y
    ) {
      ball.vy *= -0.6; // å‚ç›´åå½ˆ
      ball.y = hoop.y + hoop.h + ball.r; // é˜²æ­¢å¡ä½
    }

    // æ’åˆ°åº•éƒ¨åœ°é¢
    if (ball.y > canvas.height) {
      ball.shooting = false;
      ball.x = 120;
      ball.y = 380;
    }
  }

  // å¾—åˆ†åˆ¤æ–·ï¼šæ•´é¡†çƒåœ¨ç±ƒç­å…§æ‰ç®—åˆ†
  if (
    ball.x - ball.r > hoop.x &&
    ball.x + ball.r < hoop.x + hoop.w &&
    ball.y - ball.r > hoop.y &&
    ball.y + ball.r < hoop.y + hoop.h &&
    !scored
  ) {
    score++;
    scored = true;
  }

  // ç•«çƒ
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fillStyle = "orange";
  ctx.fill();

  // ç•«ç±ƒç­
  ctx.fillStyle = "red";
  ctx.fillRect(hoop.x, hoop.y, hoop.w, hoop.h);

  // é¡¯ç¤ºè³‡è¨Š
  document.getElementById("info").innerText =
    `åˆ†æ•¸ï¼š${score} ï½œ å‰©é¤˜æ™‚é–“ï¼š${timeLeft} ç§’`;

  // éŠæˆ²çµæŸæç¤º
  if (timeLeft <= 0) {
    ctx.fillStyle = "black";
    ctx.font = "40px Arial";
    ctx.fillText("Time's Up!", 300, 250);
  }

  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
