<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>æŠ•ç±ƒéŠæˆ²</title>
  <style>
    body { text-align: center; background: #f0f0f0; }
    canvas { background: #fff; border: 2px solid black; }
  </style>
</head>
<body>

<h2>ğŸ€ æŠ•ç±ƒéŠæˆ²ï¼ˆç©ºç™½éµæŠ•ç±ƒï¼‰</h2>
<canvas id="game" width="800" height="500"></canvas>
<p id="info"></p>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// çƒ
let ball = { x: 120, y: 380, r: 10, vx: 0, vy: 0, shooting: false };

// é‡åŠ›
const gravity = 0.38;

// ç±ƒç­ï¼ˆå¯¬åº¦ 50ï¼‰
let hoop = { x: 360, y: 230, w: 50, h: 12, speed: 2, dir: 1, minX: 300, maxX: 550 };

let score = 0;
let timeLeft = 60;
let scoredThisShot = false;

// å€’æ•¸è¨ˆæ™‚
setInterval(() => { if (timeLeft > 0) timeLeft--; }, 1000);

// æŠ•ç±ƒ
document.addEventListener("keydown", e => {
  if (e.code === "Space" && !ball.shooting && timeLeft > 0) {
    ball.shooting = true;
    ball.vx = 7.5;
    ball.vy = -11.5;
    scoredThisShot = false; // é‡ç½®æœ¬æ¬¡æŠ•ç±ƒå¾—åˆ†
  }
});

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // ç±ƒç­å·¦å³ç§»å‹•
  hoop.x += hoop.speed * hoop.dir;
  if (Math.random() < 0.02) hoop.speed = Math.random() * 2 + 1;
  if (hoop.x < hoop.minX) hoop.dir = 1;
  if (hoop.x + hoop.w > hoop.maxX) hoop.dir = -1;

  // çƒç‰©ç†
  if (ball.shooting) {
    ball.x += ball.vx;
    ball.y += ball.vy;
    ball.vy += gravity;

    if (ball.y > canvas.height) {
      ball.shooting = false;
      ball.x = 120;
      ball.y = 380;
    }
  }

  // å¾—åˆ†åˆ¤æ–·ï¼šæ•´é¡†çƒå®Œå…¨é€²ç±ƒç­
  if (!scoredThisShot &&
      ball.x - ball.r > hoop.x &&
      ball.x + ball.r < hoop.x + hoop.w &&
      ball.y - ball.r > hoop.y &&
      ball.y + ball.r < hoop.y + hoop.h) {
    score++;
    scoredThisShot = true;
  }

  // ç•«ç±ƒç­
  ctx.fillStyle = "red";
  ctx.fillRect(hoop.x, hoop.y, hoop.w, hoop.h);

  // ç•«çƒ
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fillStyle = "orange";
  ctx.fill();

  // é¡¯ç¤ºè³‡è¨Š
  document.getElementById("info").innerText =
    `åˆ†æ•¸ï¼š${score} ï½œ å‰©é¤˜æ™‚é–“ï¼š${timeLeft} ç§’`;

  if (timeLeft <= 0) {
    ctx.fillStyle = "black";
    ctx.font = "40px Arial";
    ctx.fillText("Time's Up!", 300, 250);
  }

  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
