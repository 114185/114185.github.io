<canvas id="game" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// çƒ
let ball = {
  x: 120,

let hoop = {

  h: 12,

let score = 0;

// å€’æ•¸è¨ˆæ™‚
setInterval(() => {
  if (timeLeft > 0) timeLeft--;
}, 1000);

// æŠ•ç±ƒ
document.addEventListener("keydown", e => {
  if (e.code === "Space" && !ball.shooting && timeLeft > 0) {
    ball.shooting = true;
    ball.vx = 7.5;    // æ°´å¹³é€Ÿåº¦
    ball.vy = -11.5;  // å¾€ä¸Šé€Ÿåº¦
    scoredThisShot = false; // é‡ç½®æœ¬æ¬¡æŠ•ç±ƒå¾—åˆ†ç‹€æ…‹
  }

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // ç±ƒç­å·¦å³ç§»å‹•
  hoop.x += hoop.speed * hoop.dir;
  if (Math.random() < 0.02) {

  if (hoop.x < hoop.minX) hoop.dir = 1;
  if (hoop.x + hoop.w > hoop.maxX) hoop.dir = -1;

  // çƒç‰©ç†
  if (ball.shooting) {
    ball.x += ball.vx;

    ball.vy += gravity;

    // æ’åˆ°åº•éƒ¨é‡ç½®çƒ
    if (ball.y > canvas.height) {

  // å¾—åˆ†åˆ¤æ–·ï¼šæ•´é¡†çƒå®Œå…¨é€²ç±ƒç­ä¸”æœ¬æ¬¡æŠ•ç±ƒé‚„æ²’å¾—åˆ†
  if (
    !scoredThisShot &&
    ball.x - ball.r > hoop.x &&

    ball.y - ball.r > hoop.y &&
    ball.y + ball.r < hoop.y + hoop.h
  ) {

    scoredThisShot = true; // æ¨™è¨˜æœ¬æ¬¡æŠ•ç±ƒå·²å¾—åˆ†ï¼Œé¿å…é€£çºŒåŠ åˆ†
  }

}

update();
</script>
