<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>æŠ•ç±ƒéŠæˆ²</title>
  <style>
    body {
      text-align: center;
      background: #f0f0f0;
    }
    canvas {
      background: white;
      border: 2px solid black;

  </style>
</head>
<body>

<h2>ğŸ€ æŠ•ç±ƒéŠæˆ²ï¼ˆç©ºç™½éµæŠ•ç±ƒï¼‰</h2>
<canvas id="game" width="800" height="500"></canvas>
<p id="info"></p>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// çƒ
let ball = {
  x: 100,
  y: 400,
  r: 8,
  vx: 0,
  vy: 0,
  shooting: false
};

const gravity = 0.4;

// ç±ƒç­
let hoop = {
  x: 500,
  y: 150,
  w: 80,
  h: 10,
  speed: Math.random() * 3 + 2,
  dir: 1
};

// åˆ†æ•¸ & æ™‚é–“
let score = 0;
let timeLeft = 60;
let scored = false;

// å€’æ•¸è¨ˆæ™‚
setInterval(() => {
  if (timeLeft > 0) timeLeft--;
}, 1000);

// ç©ºç™½éµæŠ•ç±ƒ
document.addEventListener("keydown", e => {
  if (e.code === "Space" && !ball.shooting && timeLeft > 0) {
    ball.shooting = true;
    ball.x = 100;
    ball.y = 400;
    ball.vx = 7;
    ball.vy = -11;
    scored = false;
  }
});

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // ç±ƒç­ä¸è¦å‰‡ç§»å‹•
  hoop.x += hoop.speed * hoop.dir;
  if (Math.random() < 0.02) {
    hoop.speed = Math.random() * 4 + 1;
  }
  if (hoop.x < 300 || hoop.x + hoop.w > canvas.width) {
    hoop.dir *= -1;
  }

  // çƒçš„ç‰©ç†
  if (ball.shooting) {
    ball.x += ball.vx;
    ball.y += ball.vy;
    ball.vy += gravity;

    if (ball.y > canvas.height) {
      ball.shooting = false;
    }
  }

  // å¾—åˆ†åˆ¤æ–·
  if (
    ball.x > hoop.x &&
    ball.x < hoop.x + hoop.w &&
    ball.y > hoop.y &&
    ball.y < hoop.y + hoop.h &&
    !scored
  ) {
    score++;
    scored = true;
  }

  // ç•«çƒ
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fillStyle = "orange";
  ctx.fill();

  // ç•«ç±ƒç­
  ctx.fillStyle = "red";
  ctx.fillRect(hoop.x, hoop.y, hoop.w, hoop.h);

  // é¡¯ç¤ºè³‡è¨Š
  document.getElementById("info").innerText =
    `åˆ†æ•¸ï¼š${score} ï½œ å‰©é¤˜æ™‚é–“ï¼š${timeLeft} ç§’`;

  // çµæŸ
  if (timeLeft <= 0) {
    ctx.fillStyle = "black";
    ctx.font = "40px Arial";
    ctx.fillText("Time's Up!", 300, 250);
    return;
  }

  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
